version: 2.1

workflows:
  docker:
    jobs:
      - build
      - docker-frontend:
          context:
            - docker
          requires:
            - build
          filters:
            branches:
              ignore: master
      - docker-frontend-deploy:
          context:
            - docker
          requires:
            - build
          filters:
            branches:
              only: master
      - docker-proxy:
          context:
            - docker
          requires:
            - build
          filters:
            branches:
              ignore: master
      - docker-proxy-deploy:
          context:
            - docker
          requires:
            - build
          filters:
            branches:
              only: master

jobs:
  build:
    docker:
      - image: circleci/golang:1.16
    working_directory: /go/src/github.com/xddxdd/bird-lg-go
    steps:
      - checkout
      - run: GO111MODULE=auto go get -v -t -d ./...
      - run: GO111MODULE=auto go test -v ./...

  docker-frontend:
    docker:
      - image: circleci/golang:1.16
    working_directory: /go/src/github.com/xddxdd/bird-lg-go/frontend
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.11
      - run:
          name: Enable experimental features
          command: |
            ssh remote-docker \<<EOF
              sudo bash -c 'echo "{\"experimental\": true}" > /etc/docker/daemon.json'
              sudo systemctl restart docker
              sudo docker info
            EOF
      - run:
          name: Build Docker image
          environment:
            BUILD_ID: << pipeline.number >>
          command: |
            export DOCKER_CLI_EXPERIMENTAL=enabled
            docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
            echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
            docker buildx create --name mybuilder --use
            docker buildx build \
              --platform linux/amd64,linux/arm64,linux/386,linux/arm/v7 \
              -t $DOCKER_USERNAME/bird-lg-go:circleci-build$BUILD_ID \
              .
            docker buildx build \
              --platform linux/amd64,linux/arm64,linux/386,linux/arm/v7 \
              -t $DOCKER_USERNAME/bird-lg-go:latest \
              .

  docker-frontend-deploy:
